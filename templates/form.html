<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marks Evaluator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center text-primary">Student Marks Evaluator</h2>
        <form method="POST" action="/">
          <div class="mb-3">
            <label for="maths" class="form-label">Maths</label>
            <input type="number" name="maths" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="physics" class="form-label">Physics</label>
            <input type="number" name="physics" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="chemistry" class="form-label">Chemistry</label>
            <input
              type="number"
              name="chemistry"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>

        {% if score is defined %}
        <div class="alert alert-info mt-4">
          <strong>Average:</strong> {{ score }}<br />
          <strong>Result:</strong> {{ result }}
        </div>
        {% endif %} {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
